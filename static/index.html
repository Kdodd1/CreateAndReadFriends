<!DOCTYPE html>
<html>
<head>
	<title>Friends</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css.css') }}">
</head>
<body>
	<div class='container'>
		<h1>These are all my friends!</h1>
		<h1>Add a friend</h1>
		<form action='/process' method="POST">
		  <div class="form-group">
		    <label for="exampleInputEmail1">First Name:</label>
		    <input type="text" class="form-control" id="first_name" name="first_name" aria-describedby="emailHelp" placeholder="First Name">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Last Name:</label>
		    <input type="text" class="form-control" id="last_name" name="last_name" aria-describedby="emailHelp" placeholder="Last Name">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Occupation:</label>
		    <input type="text" class="form-control" id="last_name" name="last_name" aria-describedby="emailHelp" placeholder="Occupation">
		  </div>
		  <button type="submit" class="btn btn-primary">Add</button>
		</form>
	</div>
</body>
</html>
