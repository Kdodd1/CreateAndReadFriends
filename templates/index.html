<!DOCTYPE html>
<html>
<head>
	<title>Friends</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css.css') }}">
<style type="text/css">
	.container{
		width: 500px;
	}
</style>
</head>
<body>
	<div class='container'>
		<h2>These are all my friends!</h2>
		<table class="table">
		  <thead >
		    <tr>
		      <th scope="col">First</th>
		      <th scope="col">Last</th>
		      <th scope="col">Occupation</th>
		    </tr>
		  </thead>
		  <tbody>
		  	{% for friend in friends %}
		    <tr>
		      <td>{{friend['first_name']}}</td>
		      <td>{{friend['last_name']}}</td>
		      <td>{{friend['occupation']}}</td>
		    </tr>
		    {% endfor %}
		  </tbody>
		</table>
	
		<h2>Add a friend</h2>
		<form action='/create_friend' method="POST">
		  <div class="form-group">
		    <label for="exampleInputEmail1">First Name:</label>
		    <input type="text" class="form-control" id="first_name" name="first_name" aria-describedby="emailHelp" placeholder="First Name">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Last Name:</label>
		    <input type="text" class="form-control" id="last_name" name="last_name" aria-describedby="emailHelp" placeholder="Last Name">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Occupation:</label>
		    <input type="text" class="form-control" id="last_name" name="occupation" aria-describedby="emailHelp" placeholder="Occupation">
		  </div>
		  <button type="submit" class="btn btn-primary">Add</button>
		</form>
	</div>
</body>
</html>
